name: Release
on:
    workflow_run:
        workflows: ['CI'] # must match the 'name:' at top of ci.yml
        types: [completed]

permissions:
    contents: write
    issues: write
    pull-requests: write

jobs:
    release:
        # Only after successful CI, and only for master (or main if you keep both)
        if: >
            ${{
              github.event.workflow_run.conclusion == 'success' &&
              (github.event.workflow_run.event == 'push' || github.event.workflow_run.event == 'pull_request') &&
              (github.event.workflow_run.head_branch == 'master' || github.event.workflow_run.head_branch == 'main')
            }}
        runs-on: ubuntu-latest
        env:
            HUSKY: 0
        steps:
            - name: Debug workflow_run context
              run: |
                  echo "name:      ${{ github.event.workflow_run.name }}"
                  echo "event:     ${{ github.event.workflow_run.event }}"
                  echo "branch:    ${{ github.event.workflow_run.head_branch }}"
                  echo "status:    ${{ github.event.workflow_run.conclusion }}"

            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - uses: actions/setup-node@v4
              with:
                  node-version: '20.x'
                  cache: 'npm'

            - run: npm ci # don't omit dev; semantic-release is a devDep

            - name: Semantic Release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: npm run release
